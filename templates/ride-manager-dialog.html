<form class="sm-ride-manager-form">
  <div class="sm-ride-section">
    <h3>Select Leader</h3>
    <select id="leader-select" class="sm-ride-select">
      <option value="">Choose leader token...</option>
      {{#each availableTokens}}
      <option value="{{id}}" {{#if isSelectedLeader}}selected{{/if}}>{{name}} {{#if controlled}}(controlled){{/if}}</option>
      {{/each}}
    </select>
  </div>

  <div class="sm-ride-section">
    <h3>Select Followers</h3>
    <div class="sm-followers-list">
      {{#each availableTokens}}
      <label class="sm-follower-item">
        <input type="checkbox" value="{{id}}" class="sm-follower-checkbox" {{#if isSelectedFollower}}checked{{/if}}>
        <span>{{name}} {{#if controlled}}(controlled){{/if}}</span>
      </label>
      {{/each}}
    </div>
  </div>

  <div class="sm-ride-section">
    <h3>Active Groups</h3>
    <div class="sm-active-groups">
      {{#if activeGroups.length}}
        {{#each activeGroups}}
        <div class="sm-group-item">
          <div class="sm-group-header">
            <strong>Leader: {{leaderName}}</strong>
            <div class="sm-group-actions">
              <button type="button" class="sm-toggle-pause-btn" data-leader-id="{{leaderId}}" title="{{#if isPaused}}Resume Ride{{else}}Pause Ride{{/if}}">
                {{#if isPaused}}
                  <i class="fas fa-play"></i>
                {{else}}
                  <i class="fas fa-pause"></i>
                {{/if}}
              </button>
              <button type="button" class="sm-remove-group-btn" data-leader-id="{{leaderId}}" title="Stop Ride">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="sm-followers-info">
            Followers: 
            {{#each followers}}
              <span class="sm-follower-tag">
                {{name}}
                <button type="button" class="sm-remove-follower-btn" data-leader-id="{{../leaderId}}" data-follower-id="{{id}}">
                  <i class="fas fa-times"></i>
                </button>
              </span>
            {{/each}}
          </div>
        </div>
        {{/each}}
      {{else}}
        <p class="sm-no-groups">No active groups</p>
      {{/if}}
    </div>
  </div>

  <div class="sm-ride-actions">
    <button type="button" class="sm-action-btn sm-start-ride-btn">
      <i class="fas fa-play"></i> Start Ride
    </button>
    <button type="button" class="sm-action-btn sm-stop-all-btn">
      <i class="fas fa-stop"></i> Stop All
    </button>
  </div>
</form>
