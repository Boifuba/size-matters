<form class="ride-manager-form">
  <div class="ride-section">
    <h3>Select Leader</h3>
    <select id="leader-select" class="ride-select">
      <option value="">Choose leader token...</option>
      {{#each availableTokens}}
      <option value="{{id}}" {{#if isSelectedLeader}}selected{{/if}}>{{name}} {{#if controlled}}(controlled){{/if}}</option>
      {{/each}}
    </select>
  </div>

  <div class="ride-section">
    <h3>Select Followers</h3>
    <div class="followers-list">
      {{#each availableTokens}}
      <label class="follower-item">
        <input type="checkbox" value="{{id}}" class="follower-checkbox" {{#if isSelectedFollower}}checked{{/if}}>
        <span>{{name}} {{#if controlled}}(controlled){{/if}}</span>
      </label>
      {{/each}}
    </div>
  </div>

  <div class="ride-section">
    <h3>Active Groups</h3>
    <div class="active-groups">
      {{#if activeGroups.length}}
        {{#each activeGroups}}
        <div class="group-item">
          <div class="group-header">
            <strong>Leader: {{leaderName}}</strong>
            <button type="button" class="remove-group-btn" data-leader="{{leaderId}}">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="followers-info">
            Followers: 
            {{#each followers}}
              <span class="follower-tag">
                {{name}}
                <button type="button" class="remove-follower-btn" data-leader="{{../leaderId}}" data-follower="{{id}}">
                  <i class="fas fa-times"></i>
                </button>
              </span>
            {{/each}}
          </div>
        </div>
        {{/each}}
      {{else}}
        <p class="no-groups">No active groups</p>
      {{/if}}
    </div>
  </div>

  <div class="ride-actions">
    <button type="button" class="action-btn start-ride-btn">
      <i class="fas fa-play"></i> Start Ride
    </button>
    <button type="button" class="action-btn stop-all-btn">
      <i class="fas fa-stop"></i> Stop All
    </button>
  </div>
</form>
