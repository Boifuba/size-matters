<form class="size-matters-form">
  <!-- Grid Selection -->
  <div class="form-group grid-svg-container">
    {{{gridSVG}}}
  </div>

  <!-- Preset Management -->
  <div class="preset-section">
    <h3>Presets</h3>
    <div class="preset-controls">
      <div class="preset-save">
        <input type="text" name="presetName" placeholder="Enter preset name..." class="preset-name-input">
        <button type="button" class="save-preset-button"><i class="fas fa-save"></i> Save Current</button>
      </div>
      <div class="preset-load">
        {{#if presetNames.length}}
        <select name="presetSelect" class="preset-select">
          <option value="">Select a preset...</option>
          {{#each presetNames}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
        <button type="button" class="load-preset-button"><i class="fas fa-download"></i> Load</button>
        <button type="button" class="delete-preset-button"><i class="fas fa-trash"></i> Delete</button>
        {{else}}
        <p class="no-presets">No presets saved yet</p>
        {{/if}}
      </div>
    </div>
  </div>

  <!-- Image Settings -->
  <div class="form-group">
    <button type="button" class="file-picker-button"><i class="fas fa-folder-open"></i> Browse Image</button>
  </div>

  <div class="form-grid">
    <div class="form-group">
      <label for="imageScale">Image Scale:</label>
      <input type="range" class="range-slider" id="imageScale" name="imageScale" min="0.1" max="3.0" step="0.1" value="{{imageScale}}">
      <span class="range-value" id="sval">{{imageScale}}</span>
    </div>
    <div class="form-group"></div>
  </div>

  <div class="form-grid">
    <div class="form-group">
      <label for="imageOffsetX">Image X Position:</label>
      <input type="range" class="range-slider" id="imageOffsetX" name="imageOffsetX" min="-200" max="200" value="{{imageOffsetX}}">
      <span class="range-value" id="xval">{{imageOffsetX}}</span>
    </div>
    <div class="form-group">
      <label for="imageOffsetY">Image Y Position:</label>
      <input type="range" class="range-slider" id="imageOffsetY" name="imageOffsetY" min="-200" max="200" value="{{imageOffsetY}}">
      <span class="range-value" id="yval">{{imageOffsetY}}</span>
    </div>
  </div>

  <!-- Grid Appearance Settings -->
  <div class="form-grid">
    <div class="form-group">
      <label for="color">Outline Color:</label>
      <input type="color" class="color-input" id="color" name="color" value="{{color}}">
    </div>
    <div class="form-group">
      <label for="thickness">Thickness:</label>
      <input type="range" class="range-slider" id="thickness" name="thickness" min="1" max="10" value="{{thickness}}">
      <span class="range-value" id="tval">{{thickness}}</span>
    </div>
    <div class="form-group">
      <label for="fillColor">Fill Color:</label>
      <input type="color" class="color-input" id="fillColor" name="fillColor" value="{{fillColor}}">
    </div>
    <div class="form-group">
      <label for="alpha">Alpha:</label>
      <input type="range" class="range-slider" id="alpha" name="alpha" min="0.1" max="1" step="0.1" value="{{alpha}}">
      <span class="range-value" id="aval">{{alpha}}</span>
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="enableFill" name="enableFill" {{#if enableFill}}checked{{/if}}>
      <label for="enableFill">Enable Fill</label>
    </div>
    <div class="form-group checkbox-group">
      <input type="checkbox" id="enableContour" name="enableContour" {{#if enableContour}}checked{{/if}}>
      <label for="enableContour">Enable Outline</label>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="form-actions">
    <button type="button" class="draw-button"><i class="fas fa-paint-brush"></i> Draw</button>
    <button type="button" class="clear-button"><i class="fas fa-eraser"></i> Clear</button>
  </div>

  <!-- Visibility Controls -->
  <div class="form-actions visibility-controls">
    <button type="button" class="toggle-image-button"><i class="fas fa-image"></i> Toggle Image</button>
    <button type="button" class="toggle-grid-button"><i class="fas fa-shapes"></i> Toggle Grid</button>
  </div>
</form>
